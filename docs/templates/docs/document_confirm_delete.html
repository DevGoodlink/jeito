{% extends 'docs/base.html' %}
{% load crispy_forms_tags %}


{% block docs-content %}

    <h1>Supprimer le document</h1>
    <form action="{% url 'docs:delete' object.pk %}" method="post">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer le document « {{ object.title }} » ?</p>
        <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
            Supprimer
        </button>
        <a href="{% url 'docs:index' %}" class="btn btn-default">
            <span class="glyphicon glyphicon-remove-sign"></span>
            Annuler
        </a>
    </form>

{% endblock docs-content %}
