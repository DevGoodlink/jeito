{% extends 'base.html' %}

{% block breadcrumbs %}
  {{ block.super }}
  <li class="active">Documents</li>
{% endblock breadcrumbs %}

{% block content %}

<a href="{% url 'docs:create' %}" class="btn btn-primary">
  <span class="glyphicon glyphicon-plus"></span>
  Ajouter un document
</a>

<ul>
  {% for object in object_list %}
    <li>
      <a href="{{ object.file.url }}">{{ object.title }}</a>
      <a href="{% url 'docs:update' object.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      <a href="{% url 'docs:delete' object.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
