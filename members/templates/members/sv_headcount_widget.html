<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title"><strong>Participants SV</strong></h1>
    </div>
    <div class="panel-body text-center">
        <span class="number">{{ sv_headcount }}</span>
        <span class="percent {% if sv_headcount_diff < 0 %}negative{% endif %}">
            {% if sv_headcount_diff > 0 %}+{% endif %}{{ sv_headcount_diff|floatformat:"1" }}%
        </span>
    </div>
</div>
